version: "3.8"
services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports: 
      - "8080:80"
    networks:
      - internal
    volumes:
      - .:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    networks:
      - internal
    volumes:
      - .:/var/www/html/
      - ./logs/php.log:/var/log/fpm-php.www.log
  composer:
    image: composer
    command: composer install
    volumes:
      - ".:/app"
networks:
  internal:
    driver: bridge